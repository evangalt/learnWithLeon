<!DOCTYPE html>
<html>

<head>
  <title>Learn with Leon - Homework and Follow-Along Material</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 3em;
      margin-top: 50px;
    }
    
    h2 {
      color: #666;
      font-size: 2em;
      margin-bottom: 30px;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
    
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }
    
    .firework {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ff5722;
      animation: explode 1s ease-out forwards;
    }
    
    @keyframes explode {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(20);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>Learn with Leon</h1>
  <h2>Homework and Follow-Along Material</h2>
  <button onclick="showFireworks()">Click me for fireworks!</button>
  <div class="fireworks"></div>

  <script>
    function showFireworks() {
      const fireworks = document.querySelector('.fireworks');
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * 100 + '%';
        firework.style.top = Math.random() * 100 + '%';
        fireworks.appendChild(firework);
      }
      setTimeout(() => {
        fireworks.innerHTML = '';
      }, 1000);
    }
  </script>
</body>

</html>
